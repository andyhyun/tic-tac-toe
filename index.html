<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <form>
            <label for="player-one-name">
                Player One's Name:
                <input type="text" id="player-one-name" name="player-one-name" required autofocus>
            </label>
            <label for="player-two-name">
                Player Two's Name:
                <input type="text" id="player-two-name" name="player-two-name" required>
            </label>
            <button id="play">Play</button>
        </form>
    </body>
</html>
